<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="player-turn-wrapper">
            <h2>Current Turn: </h2>
            <div id="current-turn">Player 1</div>
        </div>
        <!-- <div id="center-content"> -->
            <div class="player-settings">
                <h3 contenteditable="true" id="player1-name">Player 1</h3>
                <!-- <img src="./images/x.svg" alt="icon of an X" id="x-icon"> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                <input type="color" id="x-Color" name= "x-Color" value="#000000" />
                <label for="x-Color">
                </label>
            </div>
            <div id="board-wrapper">
                <div class="space row0 col0">r0c0</div>
                <div class="space row0 col1">r0c1</div>
                <div class="space row0 col2">r0c2</div>
                <div class="space row1 col0">r1c0</div>
                <div class="space row1 col1">r1c1</div>
                <div class="space row1 col2">r1c2</div>
                <div class="space row2 col0">r2c0</div>
                <div class="space row2 col1">r2c1</div>
                <div class="space row2 col2">r2c2</div>
            </div>
            <div class="player-settings">
                <h3 contenteditable="true" id="player2-name">Player 2</h3>
                <!-- <img src="./images/circle.svg" alt="icon of an O" id="o-icon"> -->
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-circle"><circle cx="12" cy="12" r="10"></circle></svg>
                <input type="color" id="o-Color" name= "o-Color" value="#000000" />
                <label for="o-Color">
                </label>
                <!-- <button id="ai-toggle"><span>Human</span></button> -->
                <input type="checkbox" id="ai-toggle" class="human-toggle" role="switch" value="on">
                <label for="ai-toggle" class="slot" id="ai-toggle-slot">
                    <span class="slot__label">Human</span>
	                <span class="slot__label">Computer</span>
                </label>
                <!-- <form action="" id="computer-difficulty-form">
                    <input type="radio" name="ai-difficulty" id="easyChoice" checked><label for="easyChoice">Make random moves</label>
                    <input type="radio" name="ai-difficulty" id="hardChoice"><label for="hardChoice">Unbeatable</label>
                </form> -->
                <input id="difficulty-toggle" name="difficult-toggle" class="toggle" type="checkbox" role="switch" value="on">
                <label for="difficulty-toggle" class="slot" id="difficulty-toggle-slot">
                    <span class="slot__label">Make Random Moves</span>
	                <span class="slot__label">Unbeatable</span>
                </label>
            </div>
        <!-- </div> -->
        <button id="newGameBtn">New game</button>
        <div id="gameResult-container">
            <h2 id="gameResult-message"></h3>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
