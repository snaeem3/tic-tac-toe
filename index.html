<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="player-turn-wrapper">
            <h2>Current Turn: </h2>
            <div id="current-turn">1</div>
        </div>
        <div id="game-wrapper">
            <div class="space row0 col0">r0c0</div>
            <div class="space row0 col1">r0c1</div>
            <div class="space row0 col2">r0c2</div>
            <div class="space row1 col0">r1c0</div>
            <div class="space row1 col1">r1c1</div>
            <div class="space row1 col2">r1c2</div>
            <div class="space row2 col0">r2c0</div>
            <div class="space row2 col1">r2c1</div>
            <div class="space row2 col2">r2c2</div>
        </div>
        <button class="newGameBtn">New game</button>
        <div id="gameResult-container">
            <h3 id="gameResult-message"></h3>
            <button class="newGameBtn">New game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
